<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프랭크 오버레이 (지도 없음)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Pretendard", sans-serif;
        color: #fff;
        background: transparent;
      }

      #overlay {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 38px;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        gap: 25px;
        padding: 0 15px;
      }

      .section {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .icon {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="section" id="distance">이동거리: 0.0 km</div>
      <div class="section" id="weather">날씨: --°C</div>
      <div class="section" id="time">시간: --:--</div>
      <div class="section" id="battery">배터리: --%</div>
      <div class="section" id="signal">신호: ⭕</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>

    <script>
      const PULL_KEY = "zeoeyze9htbyx455";
      const WEATHER_API = "3a4a39b054762e36581605681026ed35";

      // 거리 계산 관련 변수
      let prevLocation = null;
      let totalDistance = 0;
      let gpsLost = false;   // GPS 신호 유실 감지용

      function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      // --- GPS 신호 끊김 자동 리셋 ---
      function resetDistance() {
        totalDistance = 0;
        prevLocation = null;
        document.getElementById("distance").innerText = "이동거리: 0.0 km";
      }

      // 5초 동안 GPS 업데이트 없으면 신호 OFF 처리
      let gpsTimeout = null;
      function markGpsActive() {
        document.getElementById("signal").innerText = "신호: ⭕";

        gpsLost = false;

        // 5초 동안 새로운 위치 업데이트 없으면 신호 끊김 처리
        clearTimeout(gpsTimeout);
        gpsTimeout = setTimeout(() => {
          gpsLost = true;
          document.getElementById("signal").innerText = "신호: ❌";
        }, 5000);
      }

      // --- 실시간 GPS 수신 ---
      RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((loc) => {
        markGpsActive();  // GPS 활성화 확인

        const { latitude, longitude } = loc;

        // GPS 재연결 시 거리 리셋
        if (gpsLost) {
          resetDistance();
        }

        if (prevLocation) {
          const d = haversine(
            prevLocation.latitude,
            prevLocation.longitude,
            latitude,
            longitude
          );

          // 급발진 값 또는 gps 튐 방지 (500m 이상 튀면 무시)
          if (d > 0 && d < 0.5) {
            totalDistance += d;
          }
        }

        prevLocation = { latitude, longitude };
        document.getElementById("distance").innerText =
          "이동거리: " + totalDistance.toFixed(1) + " km";
      });

      // --- 날씨 ---
      async function updateWeather() {
        const url =
          "https://api.openweathermap.org/data/2.5/weather?q=Sejong,KR&appid=" +
          WEATHER_API +
          "&units=metric&lang=kr";

        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("weather").innerText =
          "날씨: " + Math.round(data.main.temp) + "°C";
      }
      updateWeather();
      setInterval(updateWeather, 600000);

      // --- 시간 표시 ---
      function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const ampm = hours >= 12 ? "오후" : "오전";
        hours = hours % 12 || 12;
        document.getElementById("time").innerText =
          "시간: " + ampm + " " + hours + ":" + minutes;
      }
      setInterval(updateTime, 1000);
      updateTime();

      // --- 배터리 ---
      navigator.getBattery?.().then((battery) => {
        function updateBattery() {
          document.getElementById("battery").innerText =
            "배터리: " + Math.round(battery.level * 100) + "%";
        }
        battery.addEventListener("levelchange", updateBattery);
        updateBattery();
      });
    </script>
  </body>
</html>
